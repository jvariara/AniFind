<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="../app.js" defer></script>
    <title>AniFind - Find Your Anime</title>
  </head>
  <body>
    <section id="find-anime">
      <nav>
        <div class="nav__container">
          <div class="nav__logo">
            <h1 class="logo">AniFind</h1>
          </div>
          <ul class="nav__link--list">
            <li class="nav__link">
              <a
                href="../index.html"
                class="nav__link--anchor link__hover-effect link__hover-effect--white"
                >Home</a
              >
            </li>
            <li class="nav__link">
              <a
                href="findyouranime.html"
                class="nav__link--anchor link__hover-effect link__hover-effect--white"
                >Find Your Anime</a
              >
            </li>
            <li class="nav__link">
              <a href="#" class="nav__link--anchor nav__link--primary no-click"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="search__container">
          <h1 class="search__title">Browse for animes</h1>
          <form class="header__input--container">
            <input
              type="text"
              class="header__input"
              id="search"
              placeholder="Search by Anime"
            />
            <button class="btn__primary click" type="submit" onclick="storeAnime()">
              Search
            </button>
          </form>
        </div>
      </header>
      <div class="background__overlay"></div>
    </section>

    <main id="anime__main">
      <section>
        <div class="container">
          <div class="row">
            <div class="anime__header">
              <h2 class="section__title">
                Search results for <span class="anime__searched"></span>
              </h2>
              <select id="filter" onchange="filterAnime(event)">
                <option value="" disabled selected>Sort</option>
                <option value="HIGH_TO_LOW">Rating, High to Low</option>
                <option value="LOW_TO_HIGH">Rating, Low to High</option>
                <option value="POPULARITY">Popularity</option>
              </select>
            </div>
            <div class="animes">
              <i class="fas fa-spinner anime__loading--spinner"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
